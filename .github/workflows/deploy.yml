name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app-name:
        - foodrle
        deployment-group:
        - foodrle-dg
        repo:
        - amroczk4/DjangoAdmin
    steps:
    - uses: actions/checkout@v3
    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install --update
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    - name: Deploy to AWS
      run: |
        aws deploy create-deployment \
        --application-name ${{ matrix.app-name }} \
        --deployment-config-name CodeDeployDefault.AllAtOnce \
        --deployment-group-name ${{ matrix.deployment-group }} \
        --description "GitHub Deployment for the ${{ matrix.app-name }}-${{ github.sha }}" \
        --github-location repository=${{ matrix.repo }},commitId=${{ github.sha }}
